<kendo-grid [data]="movies" [height]="500">
    <kendo-grid-column field="title" title="Title"></kendo-grid-column>
    <kendo-grid-column field="year" title="Year"></kendo-grid-column>
    <kendo-grid-column field="director" title="Director"></kendo-grid-column>
    <ng-template kendoGridDetailTemplate let-movie>
        <dl>
            <dt>Cast:</dt>
            <dd>{{movie.cast}}</dd>
        </dl>
    </ng-template>
</kendo-grid>
