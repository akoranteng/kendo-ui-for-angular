<h2>{{title}}</h2>

<ul class="movies">
    <li *ngFor="let movie of movies" (click)="selectMovie(movie)" [class.selected]="movie === selectedMovie">
        <span class="badge">{{movie.id}}</span>{{movie.title | uppercase}}
    </li>
</ul>

<app-movie-details [movie]="selectedMovie"></app-movie-details>
